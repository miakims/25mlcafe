<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tac Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .invoice-box {
      max-width: 800px;
      padding: 30px;
      border: none;
      box-shadow: none;
      min-height: 1120px;
    }
    .center {
      text-align: center;
    }
    .header-info {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .company-details {
      flex: 1;
      line-height: 1.2;
    }
    .logo {
      max-width: 150px;
      margin-left: 20px;
    }
    .header-info p {
      margin: 2px 0 6px 0;
    }
    .invoice-date {
      margin-top: 5px;
    }
    .invoice-date label {
      margin-right: 10px;
    }
    .invoice-date-line {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .invoice-date-line input {
  -webkit-appearance: none;
  -webkit-font-smoothing: antialiased;
  padding: 12px 8px;
  width: 100%;
  box-sizing: border-box;
  margin: 5px 0;
  line-height: 1.6;
  height: 44px;
  font-size: 16px;
  font-family: Arial, sans-serif;
}
    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #eee;
    }
    input {
      padding: 10px 6px;
      width: 100%;
      box-sizing: border-box;
      margin: 5px 0;
      line-height: 1.4;
    }
    input.preview-mode {
  border: none;
  background: transparent;
  pointer-events: none;
  min-height: 44px;
  line-height: 1.6;
}
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .totals {
      margin-top: 20px;
      width: 100%;
      text-align: right;
      padding-bottom: 40px;
    }
    .totals div {
      margin-bottom: 5px;
    }
    .btn {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 15px;
    }
    #previewContainer {
      display: none;
      margin-top: 30px;
      text-align: center;
    }
    #previewContainer img {
      max-width: 100%;
      margin-top: 10px;
    }
    .payment-details {
      margin-top: 30px;
      font-size: 14px;
      line-height: 1.6;
    }
    .payment-details a {
      color: #000;
      text-decoration: none;
    }
    .invoice-to-line {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: normal;
      font-size: 16px;
      margin-top: 20px;
    }
    .invoice-to-line label {
      white-space: nowrap;
    }
    .invoice-to-line input {
  -webkit-appearance: none;
  -webkit-font-smoothing: antialiased;
  font-weight: bold;
  font-size: 16px;
  margin: 0;
  width: auto;
  flex-grow: 1;
  padding: 12px 8px;
  line-height: 1.6;
  min-height: 44px;
  height: 44px;
  font-family: Arial, sans-serif;
}
  </style>
</head>
<body>
